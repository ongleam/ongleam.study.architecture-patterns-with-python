services:
  postgres:
    image: postgres:15-alpine
    container_name: allocation-db
    environment:
      POSTGRES_USER: allocation
      POSTGRES_PASSWORD: abc123
      POSTGRES_DB: allocation
    ports:
      - "54321:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U allocation"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
