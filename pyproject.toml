[project]
name = "allocation"
version = "0.1.0"
description = "Architecture Patterns with Python - 실습 프로젝트"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "sqlalchemy>=1.4,<2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.pytest.ini_options]
pythonpath = ["."]
